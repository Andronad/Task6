<table *ngIf="myCode!=null">
  <tr>
    <th>ID</th>
    <td>{{myCode.id}}</td>
  </tr>
  <tr>
    <th>Code</th>
    <td>{{myCode.code}}</td>
  </tr>
  <tr>
    <th>Description</th>
    <td>{{myCode.description}}</td>
  </tr>
  <tr>
    <th>Object Type Name</th>
    <td>{{myCode.objectTypeName}}</td>
  </tr>
  <tr>
    <th>Status</th>
    <td>{{myCode.status}}</td>
  </tr>

</table>
